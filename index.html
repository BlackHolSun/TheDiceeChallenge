<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico">


  <title>Dice</title>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer type="text/javascript" src="index.js"></script>
  
  
</head>


<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">

      <div class="left-flag"><img src="images/flag.png"></div>

      <div class="titles">
        <div class="press-key-header">Press any key</div>
        <div class="tap">Tap</div>
        <div class="first-wins">Player 1 wins!</div>
        <div class="second-wins">Player 2 wins!</div>
        <div class="draw">Draw!</div>
      </div>

      <div class="right-flag"><img src="images/flag.png"></div>
    </div>

    <!-- GAME CONTAINER -->

    <div class="game-container">

      <!-- Player 1 -->

      <div class="player-container">
        <div class="player-name">Player 1</div>
        <div class="player-one-dice">
          <div class="dice-one"><img src="images/dice-one.png"></div>
          <div class="dice-two"><img src="images/dice-two.png" alt=""></div>
          <div class="dice-three"><img src="images/dice-three.png" alt=""></div>
          <div class="dice-four"><img src="images/dice-four.png" alt="dice"></div>
          <div class="dice-five"><img src="images/dice-five.png" alt=""></div>
          <div class="dice-six" id="initial1"><img src="images/dice-six.png" alt=""></div>
        </div>
      </div>

      <!-- Player 2 -->
      <div class="player-container">
        <div class="player-name">Player 2</div>
        <div class="player-two-dice">
          <div class="dice-one"><img src="images/dice-one.png"></div>
          <div class="dice-two"><img src="images/dice-two.png" alt=""></div>
          <div class="dice-three"><img src="images/dice-three.png" alt=""></div>
          <div class="dice-four"><img src="images/dice-four.png" alt="dice"></div>
          <div class="dice-five"><img src="images/dice-five.png" alt=""></div>
          <div class="dice-six" id="initial2"><img src="images/dice-six.png" alt=""></div>

        </div>
      </div>

    </div>

    <!-- FOOTER -->

    <div class="footer">
      <a href="https://www.linkedin.com/in/diana-v-liubimova/">Made by Diana Liubimova</a>   
    </div>

  </div>


</body>

</html>
